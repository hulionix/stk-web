---
permalink: artworks/
layout: default
title: STACKOZA // ARTWORKS
style: artworks
---
<main class="showcase" >
	<div class="bg-balls">
		<div class="ball s3"></div>
		<div class="ball s4"></div>
	</div>
	<div class="filter-buttons">
		<div class="button-group filters-button-group">
			<button id="all" class="button all" data-filter="all">ALL</button>
			<button id="3d" class="button 3d" data-filter="3d">3D</button>
			<button id="2d" class="button 2d" data-filter="2d">2D</button>
			<button id="code" class="button code" data-filter="code">CODE</button>
			<button id="nft" class="button nft" data-filter="nft">NFTs</button>
		</div>
	</div>
	<header class="top">
		<div class="artworks-button">&nbsp;</div>
	</header>
	<div class="content" data-scroll-container>
		<!--section id="grid-container" class="transitions-enabled fluid masonry js-masonry grid">
		</section-->
		<section class="masonry grid slow">
		</section>
	</div>
	<section class="viewer">
		<div class="slider">
			
		</div>
		<div class="controller">
			<a class="next button-circles">NEXT</a>
			<a class="prev button-circles">PREV</a>
		</div>
	</section>
	<section class="end">
		<img class="spinner" src="/assets/images/ALL.svg"/>
	</section>
</main>
<footer class="padded-footer">
  	<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.js"></script>
  	<script src="/assets/js/stackoza.js?v={{ site.jsv }}"></script>
  	<script src="/assets/js/artworks.js?v={{ site.jsv }}"></script>
</footer>
